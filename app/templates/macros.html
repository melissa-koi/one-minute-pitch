{% extends 'base.html' %}
{% macro display_comments(comment_list) %}
<div class="container">
    <div class="card-group">
        {{ for comment in comments }}
        <div class = "card text-center" style="border: 1px solid black">
            <p class="card-text" style="font-size: 10px">{{ comment.comment }}</p>
        </div>
        {{ endfor }}
    </div>
</div>
{% endmacro %}
