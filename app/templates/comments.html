{% extends 'base.html'%}

{% from 'macros.html' import display_comments%}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="container-fluid">
    <div class="jumbotron">
        <h1>Comments page</h1>
        <a href="/posts"><button class="btn">All Pitches</button></a>
    </div>
    <div class="row col-md-12">
        <div class="col-md-4">
            <div class="text-white">{{wtf.quick_form(form)}}</div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-7">
            <h2 class="text-center text-white">All comments:</h2>
            <p>{{display_comments(comments)}}</p>
        </div>
    </div>

</div>
{% endblock%}
